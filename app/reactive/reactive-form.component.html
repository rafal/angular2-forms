<form (ngSubmit)="processForm()" [formGroup]="form">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" required
      formControlName="name">

    <span class="help-block" *ngIf="nameError">
      {{ formErrors.name }}
    </span>

  </div>  

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" required
      formControlName="username">

    <span class="help-block" *ngIf="usernameError">
      {{ formErrors.username }}
    </span>

  </div>

  <!-- addresses -->
  <div class="form-group" formArrayName="addresses">
    <div *ngFor="let address of form.controls.addresses.controls; let i = index;">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Address #{{ i + 1 }}

          <span *ngIf="form.controls.addresses.controls.length > 1" (click)="removeAddress(i)">
            Remove
          </span>
        </div>

        <div class="panel-body" [formGroupName]="i">
          <div class="form-group">
            <label >City</label>
            <input type="text" class="form-control" formControlName="city" required>

            <span class="help-block"
              *ngIf="form.controls.addresses.controls[i].controls.city.errors
                && form.controls.addresses.controls[i].controls.city.dirty">
              City is required.
            </span>
          </div>

          <div class="form-group">
            <label >Country</label>
            <input type="text" class="form-control" formControlName="country" required>

            <span class="help-block"
              *ngIf="form.controls.addresses.controls[i].controls.country.errors
                && form.controls.addresses.controls[i].controls.country.dirty">
              Country is required.
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- add address button -->
  <div class="text-right">
    <a (click)="addAddress()" class="btn btn-info">Add address</a>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-danger">Submit</button>
  </div>

</form>
